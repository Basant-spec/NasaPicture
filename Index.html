<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Picture of the Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>NASA Picture of the Day</h1>
  </header>
  <main>
    <section>
      <form id="search-form">
        <label for="search-input">Select Date:</label>
        <input type="date" id="search-input" name="date" required>
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="current-image-container">
      <h2>Image of the Day</h2>
      <div id="image-container">
        <img id="nasa-image" alt="NASA's Astronomy Picture of the Day">
        <h3 id="image-title"></h3>
        <p id="image-description"></p>
      </div>
    </section>

    <section>
      <h2>Search History</h2>
      <ul id="search-history"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
